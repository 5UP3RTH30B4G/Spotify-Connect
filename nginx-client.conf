server {
    listen 3000;
    server_name your_domain.com;

    # Servir les fichiers statiques React
    root /root/spotify-connect/client/build;
    index index.html index.htm;

    # Configuration pour les Single Page Applications (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Optimisation pour les fichiers statiques
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuration des logs
    access_log /var/log/nginx/spotify-client-access.log;
    error_log /var/log/nginx/spotify-client-error.log;
}
